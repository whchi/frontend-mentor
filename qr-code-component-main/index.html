<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/qr-code-component-main/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/qr-code-component-main/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xsm: '375px',
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen flex-nowrap">
      <div class="flex flex-col w-56 p-4 rounded-md max-xsm:w-5/6 card">
        <img
          alt="qr-code-component-main"
          src="/qr-code-component-main/images/image-qr-code.png"
          class="rounded-md card__img"
        />
        <div class="px-1 py-1">
          <div class="mb-3 font-bold text-center">
            Improve your front-end skills by building projects
          </div>
          <div class="px-2 text-center font-extralight card__content">
            Scan the QR code to visit Frontend Mentor and take your skills to the next
            level
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
