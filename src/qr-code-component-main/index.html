<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/qr-code-component-main/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/qr-code-component-main/style.css" />
    <link rel="stylesheet" href="/src/dist/tailwind.css" />
  </head>
  <body>
    <div class="flex flex-col h-screen justify-center items-center flex-nowrap">
      <div class="w-56 max-xsm:w-5/6 p-4 rounded-md flex flex-col card">
        <img
          src="/src/qr-code-component-main/images/image-qr-code.png"
          class="rounded-md card__img"
        />
        <div class="py-1 px-1">
          <div class="font-bold mb-3 text-center">
            Improve your front-end skills by building projects
          </div>
          <div class="font-extralight px-2 card__content text-center">
            Scan the QR code to visit Frontend Mentor and take your skills to the next
            level
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
